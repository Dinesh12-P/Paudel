<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Calculate me! - A calculator made my me</title>

  <Style> h3{text-align: center;}
  </Style>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="utils.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <img src="C:\Users\paude\Downloads"class="left" width=100px;>
  <h1 class="text-center">Calculator<br> A project work <br> of Haraiya Secondary school </h1>
  <div class="container flex flex-col items-center mx-auto m-w-20">
    <div class="row">
      <input class="input" type="text"/>
    </div>
    <div class="row">
      <button class="button">C</button>
  
      <button class="button">%</button>
      <button class="button">M+</button>
      <button class="button">M-</button>
    </div>
    <div class="row">
      <button class="button">7</button>
      <button class="button">8</button>
      <button class="button">9</button>
      <button class="button">*</button>
    </div>
    <div class="row">
      <button class="button">4</button>
      <button class="button">5</button>
      <button class="button">6</button>
      <button class="button">/</button>
    </div>
    <div class="row">
      <button class="button">1</button>
      <button class="button">2</button>
      <button class="button">3</button>
      <button class="button">+</button>
    </div>
    <div class="row">
      <button class="button">0</button>
      <button class="button">.</button>
      <button class="button">=</button> 
      <button class="button">-</button>
    </div>
  </div>
  <script src="script.js"></script>
  <h3> This project is Created by <br> Dinesh Paudel<br> Bibek Regmi<br>Gopal Thapa Magar<br> Santosh B.Phounja<br> Meenu Gurung</h3>

</body>


</html>
